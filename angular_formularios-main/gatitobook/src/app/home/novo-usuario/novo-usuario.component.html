<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
    <div class="form-grou mt-3">
        <input 
            placeholder="e-mail" 
            class="form-control" 
            formControlName="email"
        />
    </div>
    <app-mensagem
        *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] &&
        novoUsuarioForm.get('email')?.touched"
        mensagem="E-mail obrigatório"
    >
    </app-mensagem>
    <app-mensagem
        *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] &&
        novoUsuarioForm.get('email')?.touched"
        mensagem="E-mail inválido"
    >
    </app-mensagem>
    <div class="form-group mt-3">
        <input 
           placeholder="Nome Completo" 
           class="form-control" 
           formControlName="fullName"
        />
    </div>
    <app-mensagem
        *ngIf="novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched"
        mensagem="Nome incorreto"
    >
    </app-mensagem>
    <div class="form-group mt-3">
        <input 
            placeholder="Usuário" 
            class="form-control" 
            formControlName="userName"
        />
    </div>
    <app-mensagem
        *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculoError'] && 
        novoUsuarioForm.get('userName')?.touched"
        mensagem="Usuário deve ser em letra minúscula"
    >
    </app-mensagem>
    <app-mensagem
        *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']"
        mensagem="Usuário já existe"
    >
    
    </app-mensagem>
    <div class="form-group mt-3">
        <input 
            type="password" 
            placeholder="Senha" 
            class="form-control"
            formControlName="password"
            />
    </div>

    <button class="btn btn-primary btn-block mt-4">Cadastro</button>
</form>

<p>Já possui cadastro?<a [routerLink]="['']">Logar-se</a></p>
